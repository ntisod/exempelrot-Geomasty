<!DOCTYPE html>
<html lang="en">
<style>
    @import url('https://fonts.googleapis.com/css?family=Ubuntu:400,700');
    * {
        box-sizing: border-box;
    }
    
    body {
        min-height: 100vh;
        font-family: Ubuntu, sans-serif;
        margin: 2rem;
        background-color: hsl(250, 10%, 55%);
    }
    
    .flex {
        margin: 0;
        display: flex;
        border: 5px solid #333;
        background-color: #fff;
        margin-bottom: 2rem;
    }
    /* optional: alternately flips module layout 
.flex:nth-child(odd) {
  flex-direction: row-reverse;
}
*/
    
    .flex div:first-child {
        flex: 1;
        background-size: cover;
        background-position: center;
    }
    
    .flex:first-of-type div:first-child {
        background-image: url("https://static.independent.co.uk/2021/12/07/10/PRI213893584.jpg?quality=75&width=982&height=726&auto=webp");
    }
    
    .flex:last-of-type div:first-child {
        background-image: url("https://static.independent.co.uk/2021/12/07/10/PRI213893584.jpg?quality=75&width=982&height=726&auto=webp");
    }
    
    .flex div:last-child {
        margin: 2rem;
        flex: 2;
    }
    
    .flex h3 {
        font-size: 1.5rem;
        margin-top: 0;
        font-weight: 400;
    }
    
    .flex p {
        font-size: 1rem;
        line-height: 1.4;
        font-weight: 400;
    }
    
    .flex p:last-of-type {
        margin-bottom: 0;
    }
    
    .column {
        width: 80%;
        margin: 0 auto;
        max-width: 700px;
    }
    
    @media all and (max-width: 600px) {
        body {
            margin: 0;
        }
        .flex div {
            flex: 1 !important;
        }
    }
    
    @media all and (max-width: 450px) {
        h2 {
            margin: 1rem;
        }
        .flex {
            border: 0;
            margin: 0;
            border-bottom: 2px solid #333;
        }
        .flex div:last-child {
            margin: 1rem;
        }
        .column {
            width: 100%;
        }
    }
    
    @media all and (max-width: 400px) {
        .flex {
            flex-direction: column;
        }
        .flex div:first-child {
            min-height: 200px;
        }
    }
</style>

    <figure class="flex">
        <div></div>
        <div>
            <h3>Profeter inom Judendomen</h3>
            <p>
                Om profeter!
            </p>
            <p> en person som betraktas som en mecktigt lärare eller förkunnare av Guds vilja kallas for en profet. Profeter och profetior är viktigta delar av judendomen. Abraham, Isak och Jakob, det judiska folkets förfäder, var profeter. Moses lagens givare
                ansågs vara den största profeten som någonsin levt. I senare generationer vägledde profeter och profetinnor folket, retade dem när de gjorde fel och tröstade dem när det var tufft. Talmud berättar att det fanns 48 profeter och sju profetinnor
                av det judiska folket. Nu kvalificerar Talmud att det fanns många fler profeter.</p>
            <br>
            <p>Abraham (1) </p>
            <p> "Och Herren talade till Abraham: 'Gå för dig själv från ditt land, från din födelseort och från din faders hus, till det land som jag ska visa dig." Med denna enkla instruktion introduceras vi till Abraham och hans säd, som tar den centrala
                rollen i Bibeln. För judar är Abraham känd som judendomens grundare eller första patriark, vilket betyder att judarna strävar efter att följa hans exempel. Han är avgörande för den judiska historien som den första personen som holl kontakten
                mellan gud och judarna. Det var genom Abraham som idén om det utlovade landet, eller ett hemland för det judiska folket, skapades. Abraham är i judendomen förbundets grundare, det speciella förhållandet mellan det judiska folket och Gud.
                Den största anledningen som ligger bakom tron att judarna är guds utvalda folk.
            </p>
            <p>2</p>
        </div>
    </figure>
</div>

</body>

</html>
